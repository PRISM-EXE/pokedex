<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Import fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back,straighten,weight" />

     <!-- Link to CSS -->
      <link rel="stylesheet" href="/src/css/pokeStats.css">

    <title>Pokédex</title>
</head>

<body>
    <header class="header-container">
        <section class="logo-container">
            <img class="logo-header" src="/src/assets/imgs/logos/pokedex-header-logo-001.png">
            <h1 class="title">Pokédex</h1>
        </section>
        <nav class="nav-header-container">
            <a class="back-link" href="/index.html">
                <div class="back-button-container">
                    <div class="material-symbols-outlined">
                        arrow_back
                    </div>
                    <div class="back-button-text">Back</div>
                </div>
            </a>
        </nav>
    </header>
    <main class="main-container">
        <div class="bg-img-container">
            <img class="bg-logo" src="/src/assets/imgs/logos/pokedex-header-logo-001.png">
        </div>
        <div class="pokemon-img-container">
            <img class="poke-img" src="/src/assets/imgs/sprites/generation-3/pokemon/main-sprites/emerald/1.png">
        </div>
        <div class="info-container">
            <div class="types">
                <span class="type" id="type-001">Grass</span>
                <span class="type" id="type-002">Grass</span>
            </div>
            <h2 class="heading" id="about-heading">About</h2>
            <div id="physical-traits">
                <section class="trait" id="weight">
                    <div class="trait-container">
                        <span class="material-symbols-outlined trait-icon" id="weight-icon">weight</span>
                        <span class="weight-value">9.9kg</span>
                    </div>
                    <span class="trait-heading">Weight</span>
                </section>
                <section class="trait" id="height">
                    <div class="trait-container">
                        <span class="material-symbols-outlined trait-icon" id="height-icon">straighten</span>
                        <span class="height-value">9.9m</span>
                    </div>
                    <span class="trait-heading">Height</span>
                </section>
                <section class="trait" id="moves">
                    <div class="trait-container" id="moves-container">
                        <ul class="moves-list">
                            <li class="move-name">Overgrow</li>
                            <li class="move-name">Chlorophyll</li>
                        </ul>
                    </div>
                    <span class="trait-heading">Moves</span>
                </section>
            </div>
            <div class="description">
                <p>For some time after its birth, it uses the nutrients that are packed into the seed on its back in order to grow.</p>
            </div>
            <h2 class="heading" id="base-stats-heading">Base Stats</h2>
            <div class="stat-bar-container">
                <div class="stat-names">
                    <span class="stat-name" id="hp">HP</span>
                    <span class="stat-name" id="atk">ATK</span>
                    <span class="stat-name" id="def">DEF</span>
                    <span class="stat-name" id="satk">SATK</span>
                    <span class="stat-name" id="sdef">SDEF</span>
                    <span class="stat-name" id="spd">SPD</span>
                </div>
                <div class="stat-values">
                    <span class="stat-value">999</span>
                    <span class="stat-value">999</span>
                    <span class="stat-value">999</span>
                    <span class="stat-value">999</span>
                    <span class="stat-value">999</span>
                    <span class="stat-value">999</span>
                </div>
                <div class="stat-bars">
                    <div class="exterior-bar">
                        <div class="interior-bar" id="hp-bar"></div>
                    </div>
                    <div class="exterior-bar">
                        <div class="interior-bar" id="atk-bar"></div>
                    </div>
                    <div class="exterior-bar">
                        <div class="interior-bar" id="def-bar"></div>
                    </div>
                    <div class="exterior-bar">
                        <div class="interior-bar" id="satk-bar"></div>
                    </div>
                    <div class="exterior-bar">
                        <div class="interior-bar" id="sdef-bar"></div>
                    </div>
                    <div class="exterior-bar">
                        <div class="interior-bar" id="spd-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-container">
    </footer>
    <script rel="type/javascript" src="./../features/populate-stats/populate-stats.js" type="module"></script>
</body>
</html>
